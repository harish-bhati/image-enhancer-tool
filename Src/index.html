    <title>Image Enhancer Tool</title>
    <link rel="stylesheet" href="./scss/main.css">

<body>
    <div class="image_upload">
        <h1 class="image_upload-header">Image Enhancer Tool </h1>

        <div class="file_upload">
            <div class="file_upload-img">
                <h4 class="file-text">Click to Upload</h4>
                <div class="file_upload-img-icon">
                    <svg>
                        <use xlink:href="./icons.svg#upload-icon"></use>
                    </svg>
                </div>
            </div>
            <p>or, drag and drop your images here</p>
            <input type="file" class="upload" id="upload-btn" />
        </div>


    </div>
