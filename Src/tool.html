<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <section class="image-enhancer-popup">
        <div class="close">
            <svg>
                <use xlink:href="./icons.svg#close"></use>
            </svg>
        </div>
        <div class="image-gallery">
            <ul>
                <li>
                    <img src="./assets/images/image-001.png" alt="image-001">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-002.png" alt="image-002">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-003.png" alt="image-003">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-004.png" alt="image-004">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-005.png" alt="image-005">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
            </ul>
            <div class="big-image">
                <img src="./assets/images/image-001.png" alt="image-001">
                <div class="image-scale">
                    <ul>
                        <li>
                            <svg>
                                <use xlink:href="./icons.svg#subtract"></use>
                            </svg>
                        </li>
                        <li><h3>50 %</h3></li>
                        <li>
                            <svg>
                                <use xlink:href="./icons.svg#add"></use>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                
            </div>
        </div>
        <div class="image-enhancer-box">
            <h3>Image Enhancer</h3>
            <div class="title">
                <p>Upscaling</p>
                <form>
                    <input type="radio" value="original"> Original
                    <input type="radio" value="2x"> 2x
                    <input type="radio" value="4x"> 4x
                </form>
            </div>
            <div class="title bd-tp">
                <p>Noise Reduction</p>
            </div>
        </div>
    </section>
</body>
</html>
