<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <section class="image-enhancer-popup">
        <div class="close">
            <svg>
                <use xlink:href="./icons.svg#close"></use>
            </svg>
        </div>
        <div class="image-gallery">
            <ul>
                <li>
                    <img src="./assets/images/image-001.png" alt="image-001">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-002.png" alt="image-002">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-003.png" alt="image-003">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-004.png" alt="image-004">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
                 <li>
                    <img src="./assets/images/image-005.png" alt="image-005">
                    <div class="remove">
                        <svg>
                            <use xlink:href="./icons.svg#subtract"></use>
                        </svg>
                    </div>
                 </li>
            </ul>
            <div class="big-image">
                <img src="./assets/images/image-001.png" alt="image-001">
                <div class="image-scale">
                    <ul>
                        <li>
                            <svg>
                                <use xlink:href="./icons.svg#subtract"></use>
                            </svg>
                        </li>
                        <li><p>50 %</p></li>
                        <li>
                            <svg>
                                <use xlink:href="./icons.svg#add"></use>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="image-info">
                <div class="image-info-size">
                    <h4 class="hghlt-text">Image <br> Size </h4>
                    <h4 class="tc">300<span class="hghlt-text">KB</span><span class="nrml-text">Original</span></h4>
                    <svg>
                        <use xlink:href="./icons.svg#arrow"></use>
                    </svg>
                    <h4 class="tc">700<span class="hghlt-text">KB</span><span class="nrml-text">updated</span></h4>
                </div>
                <div class="image-info-size bd-lt-rt">
                    <h4 class="hghlt-text">Resolution <br> Size </h4>
                    <h4 class="tc">300x300<span class="nrml-text">Original</span></h4>
                    <svg>
                        <use xlink:href="./icons.svg#arrow"></use>
                    </svg>
                    <h4 class="tc">1000x1000<span class="nrml-text">updated</span></h4>
                </div>
                    <button class="download-btn">
                        Download Image
                    <svg>
                       <use xlink:href="./icons.svg#download"></use>
                    </svg>
                </button>
            </div>
            <div>
                
            </div>
        </div>
        <div class="image-enhancer-box">
            <h3>Image Enhancer</h3>
            <div class="image-enhancer-box-title">
                <span>Upscaling</span>
                <label class="form-control">
                    <input type="radio" name="radio" />
                    Original
                </label>                  
                <label class="form-control">
                    <input type="radio" name="radio" />
                    2x
                </label>
                <label class="form-control">
                    <input type="radio" name="radio" />
                    4x
                </label>
            </div>
            <div class="image-enhancer-box-title bd-tp">
                <span>Noise Reduction</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
    </section>
</body>
</html>
